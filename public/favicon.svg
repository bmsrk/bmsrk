<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Microsoft NinjaCat mascot - Cat riding a unicorn -->
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#0078d4"/>
  
  <!-- Unicorn body (fire-breathing dinosaur base) -->
  <ellipse cx="50" cy="65" rx="20" ry="15" fill="#FFD700"/>
  <path d="M30 65 Q25 70 22 75 L28 75 Z" fill="#FFD700"/>
  <path d="M70 65 Q75 70 78 75 L72 75 Z" fill="#FFD700"/>
  
  <!-- Unicorn head -->
  <circle cx="30" cy="55" r="8" fill="#FFD700"/>
  <path d="M28 48 L30 42 L32 48 Z" fill="#FF69B4"/>
  
  <!-- Cat body (ninja) -->
  <ellipse cx="50" cy="50" rx="12" ry="15" fill="#2D2D2D"/>
  
  <!-- Cat head -->
  <circle cx="50" cy="38" r="10" fill="#2D2D2D"/>
  
  <!-- Cat ears (pointed like ninja) -->
  <path d="M42 32 L40 26 L44 30 Z" fill="#2D2D2D"/>
  <path d="M58 32 L60 26 L56 30 Z" fill="#2D2D2D"/>
  
  <!-- Cat mask (ninja headband) -->
  <rect x="40" y="36" width="20" height="4" fill="#E74C3C"/>
  
  <!-- Cat eyes (determined ninja look) -->
  <ellipse cx="46" cy="39" rx="2" ry="3" fill="#FFF"/>
  <ellipse cx="54" cy="39" rx="2" ry="3" fill="#FFF"/>
  <ellipse cx="46" cy="39.5" rx="1" ry="1.5" fill="#000"/>
  <ellipse cx="54" cy="39.5" rx="1" ry="1.5" fill="#000"/>
  
  <!-- Cat whiskers -->
  <line x1="40" y1="41" x2="35" y2="40" stroke="#000" stroke-width="0.5"/>
  <line x1="40" y1="42" x2="35" y2="43" stroke="#000" stroke-width="0.5"/>
  <line x1="60" y1="41" x2="65" y2="40" stroke="#000" stroke-width="0.5"/>
  <line x1="60" y1="42" x2="65" y2="43" stroke="#000" stroke-width="0.5"/>
  
  <!-- Cat arms (holding reins) -->
  <path d="M44 48 Q42 52 40 55" stroke="#2D2D2D" stroke-width="3" fill="none"/>
  <path d="M56 48 Q58 52 60 55" stroke="#2D2D2D" stroke-width="3" fill="none"/>
  
  <!-- Rainbow/Magic trail -->
  <path d="M70 70 Q75 65 80 70" stroke="#FF69B4" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M72 73 Q77 68 82 73" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M74 76 Q79 71 84 76" stroke="#00D4FF" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Windows logo on cat (Microsoft branding) -->
  <rect x="47" y="48" width="2.5" height="2.5" fill="#00A4EF"/>
  <rect x="50" y="48" width="2.5" height="2.5" fill="#FFB900"/>
  <rect x="47" y="51" width="2.5" height="2.5" fill="#7FBA00"/>
  <rect x="50" y="51" width="2.5" height="2.5" fill="#F25022"/>
</svg>
