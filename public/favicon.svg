<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dynamics 365 inspired favicon with D365 branding -->
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#002050"/>
  
  <!-- Dynamics 365 Cube/Infinity Symbol -->
  <!-- Top face of cube -->
  <path d="M50 20 L70 32 L70 45 L50 33 L30 45 L30 32 Z" fill="#0078d4"/>
  
  <!-- Left face of cube -->
  <path d="M30 32 L30 55 L50 67 L50 44 Z" fill="#005a9e"/>
  
  <!-- Right face of cube -->
  <path d="M50 44 L50 67 L70 55 L70 32 Z" fill="#0078d4" opacity="0.8"/>
  
  <!-- Bottom infinity loop element -->
  <path d="M35 70 Q40 65 45 70 T55 70 Q60 65 65 70" 
        stroke="#0078d4" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Accent dots for connection/integration theme -->
  <circle cx="30" cy="32" r="2.5" fill="#00D4FF"/>
  <circle cx="70" cy="32" r="2.5" fill="#00D4FF"/>
  <circle cx="50" cy="67" r="2.5" fill="#00D4FF"/>
  
  <!-- Highlight shine -->
  <path d="M45 25 L47 27" stroke="#FFF" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M52 28 L54 30" stroke="#FFF" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>
